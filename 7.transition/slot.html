<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue app</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <my-button>전송</my-button>
        <my-button></my-button>
    </div>
    <script>
    var MyButton = {
        template: `
            <button>
                <slot>OK</slot>
            </button>
        `
    };
    new Vue({
        el: "#app",
        components: {
            MyButton: MyButton
        }
    })
    </script>
</body>
</html>
