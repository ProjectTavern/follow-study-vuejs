<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Start VueJS</title>
        <script src="https://unpkg.com/vue@2.5.17"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
        </div>
        <script>
            console.assert(typeof Vue !== 'undefined');
            new Vue({
                el: "#app",
                data: {
                    message: "Hello, there!"
                }
            })
        </script>
    </body>
</html>
