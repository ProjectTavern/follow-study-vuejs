<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Start VueJS</title>
        <script src="https://unpkg.com/vue@2.5.17"></script>
    </head>
    <body>
        <div id="app">
            <button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">구매</button>
            <p>{{ 1000 | numberWithDelimeter}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    loggedInButton: '로그인 후에 구매 가능합니다.',
                    canBuy: false
                },
                filters: {
                    numberWithDelimeter: function(value) {
                        if(!value) {
                            return '0';
                        }
                        return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,');
                    }
                }
            })
        </script>
    </body>
</html>
